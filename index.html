<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Time</title>
	<link rel="icon" href="https://img.icons8.com/color/48/clock--v1.png" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />
	<link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

	<style>
		* {
			box-sizing: border-box;
		}

		body {
			background-color: black;
			color: white;
			font-family: 'Digital-7 Mono', monospace, Arial, sans-serif;
			height: 100vh;
			overflow: hidden;
		}

		#fullscreen-btn {
			position: absolute;
			top: 2vh;
			right: 2vw;
			background: none;
			border: none;
			font-size: 2rem;
			color: #fff;
			cursor: pointer;
			text-shadow: 0 0 0.5vh #fff;
			transition: transform 0.2s ease-in-out;
		}

		#fullscreen-btn:hover {
			transform: scale(1.2);
		}

		#clock-container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		#clock {
			color: red;
			font-size: 15rem;
			text-shadow:
				0 0 0.5rem red,
				0 0 1rem red,
				0 0 1.5rem darkred;
		}

		#date {
			color: red;
			font-size: 4rem;
			text-shadow:
				0 0 0.5rem red,
				0 0 1rem red,
				0 0 1.5rem darkred;
			margin-top: 1rem;
		}

		#clock,
		#date {
			user-select: none;
		}

		#country-select {
			position: absolute;
			top: 2vh;
			left: 1vw;
			font-size: 1rem;
			padding: 0.5rem 1rem;
			border-radius: 1rem;
			border: 0.25rem solid red;
			background-color: #111;
			color: #fff;
			cursor: pointer;
			transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
			appearance: none;
			-webkit-appearance: none;
			-moz-appearance: none;
			background-image:
				url("data:image/svg+xml;charset=US-ASCII,%3Csvg width='20' height='20' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5 7L10 12L15 7' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
			background-repeat: no-repeat;
			background-position: right 1rem center;
			background-size: 1.5rem 1.5rem;
		}

		#country-select:hover,
		#country-select:focus {
			background-color: #222;
			border-color: red;
			box-shadow: 0 0 1rem darkred;
			outline: none;
		}
	</style>
</head>

<body>
	<select id="country-select"></select>

	<button id="fullscreen-btn">
		<i class="bi bi-fullscreen" id="fullscreen-icon"></i>
	</button>

	<div id="clock-container">
		<div id="clock">--:--:--</div>
		<div id="date">--</div>
	</div>

	<script src="timezones.js"></script>
	<script src="script.js"></script>
</body>

</html>
