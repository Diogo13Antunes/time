<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Time</title>
	<link rel="icon" href="https://img.icons8.com/color/48/clock--v1.png" type="image/x-icon" />
	<link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

	<style>
		body {
			background-color: black;
			margin: 0;
			height: 100vh;
			overflow: hidden;
			color: white;
			font-family: Arial, sans-serif;
		}

		#fullscreen-btn {
			position: absolute;
			top: 2vh;
			right: 2vw;
			background: none;
			border: none;
			font-size: 2vw;
			color: white;
			cursor: pointer;
			text-shadow: 0 0 0.5vh white;
			transition: transform 0.2s;
		}

		#fullscreen-btn:hover {
			transform: scale(1.2);
		}

		#clock-container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		#clock {
			color: red;
			font-family: 'Digital-7 Mono', sans-serif;
			font-size: 15vw;
			text-shadow:
				0 0 0.5vh red,
				0 0 1vh red,
				0 0 1.5vh darkred;
		}

		#date {
			color: red;
			font-size: 4vw;
			font-family: 'Digital-7 Mono', sans-serif;
			text-shadow:
				0 0 0.5vh red,
				0 0 1vh red,
				0 0 1.5vh darkred;
			margin-top: 3vh;
		}

		#country-select {
			position: absolute;
			top: 2vh;
			left: 1vw;
			font-size: 1vw;
			padding: 1vh 2vw;
			border-radius: 2vh;
			border: 0.5vh solid red;
			background-color: #111;
			color: #fff;
			cursor: pointer;
			transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
			appearance: none;
			-webkit-appearance: none;
			-moz-appearance: none;
			background-image:
				url("data:image/svg+xml;charset=US-ASCII,%3Csvg width='20' height='20' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5 7L10 12L15 7' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
			background-repeat: no-repeat;
			background-position: right 2vw center;
			background-size: 1.25vw 1.25vw;
		}

		#country-select:hover,
		#country-select:focus {
			background-color: #222;
			border-color: red;
			box-shadow: 0 0 2vh darkred;
			outline: none;
		}
	</style>
</head>

<body>

	<select id="country-select"></select>

	<button id="fullscreen-btn">
		<i class="bi bi-fullscreen" id="fullscreen-icon"></i>
	</button>

	<div id="clock-container">
		<div id="clock">--:--:--</div>
		<div id="date">--</div>
	</div>

	<script src="timezones.js"></script>
	<script src="script.js"></script>
</body>

</html>
