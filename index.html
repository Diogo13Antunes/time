<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TIME</title>
        <link rel="icon" href="https://img.icons8.com/color/48/clock--v1.png" type="image/x-icon">
        <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <style>
            body {
                background-color: black;
                margin: 0;
                height: 100vh;
                overflow: hidden;
            }

            #fullscreen-btn {
                position: absolute;
                top: 20px;
                right: 20px;
                background-color: transparent;
                border: none;
                font-size: 1.5em;
                color: white;
                cursor: pointer;
                text-shadow: 0 0 5px white;
                transition: transform 0.2s;
            }

            #fullscreen-btn:hover {
                transform: scale(1.2);
            }

            #clock-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
            }

            #clock {
                color: red;
                font-family: 'Digital-7 Mono', sans-serif;
                font-size: 15vw;
                text-shadow:
                    0 0 5px red,
                    0 0 10px red,
                    0 0 15px darkred;
            }
        </style>
    </head>
    <body>
        <button id="fullscreen-btn">
            <i class="bi bi-fullscreen" id="fullscreen-icon"></i>
        </button>
        <div id="clock-container">
            <div id="clock"></div>
        </div>
        <script>
            function updateClock() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            }
            setInterval(updateClock, 1000);
            updateClock();
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const fullscreenIcon = document.getElementById('fullscreen-icon');
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });
            document.addEventListener('fullscreenchange', () => {
                const isFullscreen = !!document.fullscreenElement;
                fullscreenIcon.className = isFullscreen ? 'bi bi-fullscreen-exit' : 'bi bi-fullscreen';
            });
        </script>
    </body>
</html>
